<!DOCTYPE html>
<html>
<head>
<title>
Demo
</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="qrc://html/qwebchannel.js"></script>
<script language="javascript">
window.onload = function() {

    new QWebChannel(qt.webChannelTransport, function(channel) {    //浏览器内核自带，创建通道对象
        var interactObj = channel.objects.interactObj;             //注册对象名需要对应QT中
        document.getElementById("send").onclick = function(){          //发送消息给QT
            var value1 = document.getElementById("data1").value;
            var value2 = document.getElementById("data2").value;
            var value3 = document.getElementById("data3").value;
            var value4 = document.getElementById("data4").value;
            var value5 = document.getElementById("data5").value;
            var value6 = document.getElementById("data6").value;
            var value7 = document.getElementById("data7").value;
            var value8 = document.getElementById("data8").value;
            var value9 = document.getElementById("data9").value;

            interactObj.JSSendMessage(value1,value2,value3,value4,value5,value6,value7,value8,value9);
        }

        interactObj.SigSendMessageToJS.connect(function(str1,str2,str3,str4,str5,str6,str7,str8,str9) {       //接收信号，响应函数
            document.getElementById("data1").value = str1;
            document.getElementById("data2").value = str2;
            document.getElementById("data3").value = str3;
            document.getElementById("data4").value = str4;
            document.getElementById("data5").value = str5;
            document.getElementById("data6").value = str6;
            document.getElementById("data7").value = str7;
            document.getElementById("data8").value = str8;
            document.getElementById("data9").value = str9;
            alert("success")
        });
    });
}
</script>
</head>
<body>
<table border="1px" cellpadding="10" style="margin:40px auto;border-collapse:collapse;">
        <tr>
             <th style="width:600px;">检 查 项 目</th>
            <th style="width:30px;">结果</th>
        </tr>
        <tr>
            <td><input value="" style="border:none;width:580px;" /></td>
            <td><input value="" id="data1" style="border:none;" /></td>
        </tr>
        <tr>
            <td><input value="" style="border:none;width:580px;" /></td>
            <td><input value="" id="data2" style="border:none;" /></td>
        </tr>
        <tr>
            <td><input value="" style="border:none;width:580px;" /></td>
            <td><input value="" id="data3" style="border:none;" /></td>
        </tr>
        <tr>
            <td><input value="" style="border:none;width:580px;" /></td>
            <td><input value="" id="data4" style="border:none;" /></td>
        </tr>
        <tr>
            <td><input value="" style="border:none;width:580px;" /></td>
            <td><input value="" id="data5" style="border:none;" /></td>
        </tr>
        <tr>
            <td><input value="" style="border:none;width:580px;" /></td>
            <td><input value="" id="data6" style="border:none;" /></td>
        </tr>
        <tr>
            <td><input value="" style="border:none;width:580px;" /></td>
            <td><input value="" id="data7" style="border:none;" /></td>
        </tr>
        <tr>
            <td><input value="" style="border:none;width:580px;" /></td>
            <td><input value="" id="data8" style="border:none;" /></td>
        </tr>
        <tr>
            <td><input value="" style="border:none;width:580px;" /></td>
            <td><input value="" id="data9" style="border:none;" /></td>
        </tr>
    </table>
<br/>
<p align="center">
<input type="submit" id="send" onclick="javascript:click();" value="export"></input></p>

</body>
</html>
